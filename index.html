<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONA-TECH - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2B3E82 0%, #1a2a5e 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2B3E82;
            text-align: center;
            margin-bottom: 10px;
        }
        .tagline {
            color: #E63946;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #2B3E82;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #1a2a5e;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #app {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
        }
        #app h2 {
            color: #2B3E82;
        }
        .logout-btn {
            background: #E63946;
            padding: 10px 20px;
            width: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="login-screen" class="login-box">
    <h1>üñ®Ô∏è MONA-TECH</h1>
    <p class="tagline">Digital - Printing - IT Services</p>
    
    <div>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="monatech2026">
        <button id="loginBtn">Login ‚Üí</button>
        <div id="message"></div>
    </div>
    
    <p style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 12px; color: #666; text-align: center;">
        <strong>Test Account:</strong><br>
        admin / monatech2026
    </p>
</div>

<div id="app">
    <h2>‚úÖ Login Successful!</h2>
    <p>Welcome to MONA-TECH PRINTS System</p>
    <p><strong>User:</strong> <span id="displayUser"></span></p>
    <p><strong>Role:</strong> Administrator</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
console.log('üöÄ Script starting...');

// Simple user database
const users = {
    'admin': 'monatech2026',
    'sales1': 'sales123',
    'viewer': 'view123'
};

// Get elements
const loginScreen = document.getElementById('login-screen');
const app = document.getElementById('app');
const loginBtn = document.getElementById('loginBtn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const message = document.getElementById('message');
const displayUser = document.getElementById('displayUser');

console.log('‚úÖ Elements loaded');
console.log('Login button:', loginBtn);

// Login function
function doLogin() {
    console.log('üîê Login function called!');
    
    const username = usernameInput.value.trim();
    const password = passwordInput.value;
    
    console.log('Username:', username);
    console.log('Password length:', password.length);
    
    // Check credentials
    if (users[username] && users[username] === password) {
        console.log('‚úÖ Credentials valid!');
        
        // Show success message
        message.textContent = '‚úÖ Login successful!';
        message.className = 'success';
        message.style.display = 'block';
        
        // Update display
        displayUser.textContent = username;
        
        // Switch screens after short delay
        setTimeout(() => {
            console.log('Switching screens...');
            loginScreen.style.display = 'none';
            app.style.display = 'block';
            console.log('‚úÖ Logged in!');
        }, 500);
        
    } else {
        console.log('‚ùå Invalid credentials');
        message.textContent = '‚ùå Invalid username or password';
        message.className = 'error';
        message.style.display = 'block';
        
        setTimeout(() => {
            message.style.display = 'none';
        }, 3000);
    }
}

// Logout function
function logout() {
    console.log('üö™ Logging out...');
    loginScreen.style.display = 'block';
    app.style.display = 'none';
    usernameInput.value = '';
    passwordInput.value = '';
}

// Add click listener
loginBtn.addEventListener('click', function(e) {
    console.log('üëÜ Button clicked!');
    e.preventDefault();
    doLogin();
});

// Add Enter key listener
passwordInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        console.log('‚å®Ô∏è Enter pressed!');
        e.preventDefault();
        doLogin();
    }
});

console.log('‚úÖ Event listeners attached');
console.log('‚úÖ Ready to login!');
console.log('üëâ Try logging in with: admin / monatech2026');
</script>

</body>
</html>
